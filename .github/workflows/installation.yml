# This is a basic workflow to help you get started with Actions

name: FFmpeg Installation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Clone this repo
        run: git clone https://github.com/kacamataprogramming/ffmpeg-colab

      - name: Install the ffmpeg
        run: |
          chmod +x ./ffmpeg-colab/install
          ./ffmpeg-colab/install

      - name: Test
        run: |
          wget https://file-examples.com/storage/feefe3d0dd63b5a899e4775/2017/04/file_example_MP4_1280_10MG.mp4
          ffmpeg -i file_example_MP4_1280_10MG.mp4 -c:a libfdk_aac -b:a 192k -c:v libopenh264 -b:v 1000k hi.mp4
